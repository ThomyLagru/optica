      <h1 class="txtAb__B titcolor">Contacto</h1>
      <form action="" id="formulario" class="form margen">
          <legend class="margen">Formulario de contacto</legend>
          <label for="nombre" class="txtcen">Nombre</label>
          <input type="text" name="nombre" required class="margen">
          <label for="telefono" class="txtcen">Telefono</label>
          <input type="number" name="telefono" id="" required class="margen">
          <label for="email" class="txtcen">Email</label>
          <input type="email" name="email" id="" required class="margen">
          <label for="" class="txtAb__A">Cuando queres ser contactado?</label>
          <div>
            <input type="checkbox" value="m" name="maniana">7-12am 
            <input type="checkbox" value="t" name="tarde">13-19pm 
        </div>
          <label for=""class="txtAb__A">Sexo</label>
          <div>
            <input type="radio" name="sexo" value="m">Masculino
            <input type="radio" name="sexo" value="f"> Femenino 
          </div>
          <label for="socio" class="txtAb__A txtcen">Socio</label>
          <select name="socio"class="margen">
            <option value="s">Si</option>
            <option value="n">No</option>
          </select>
          <textarea name="mensaje" placeholder="Deje su mensaje aqui" cols="30" rows="10" class="txtAb__A"></textarea>
          <div class="txtcen">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
        </fieldset>
      </form>
